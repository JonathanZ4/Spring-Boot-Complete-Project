<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Blog Site</title>
	<div th:replace="fragments/styling :: head-style" ></div>
	<link rel="stylesheet" href = "complimentary.css"> 
</head>
<body>
<div th:replace="fragments/navbar :: navbar" ></div>


<div class="container">



  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="jumbotron-fluid text-center">
          <h1 class="animated fadeInDown">Where Would you Run off Too with a $20,000 Plate of Food??? </h1>
        </div>
      </div>
    </div>
  </div>
  
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4">
        <img src="/images/Mountains.jpg">
      </div>
      <div class="col-md-4">
        <img src="">
      </div>
      <div class="col-md-4">
		<a href="" target="_blank"></a>
      </div>
    </div>
  </div>
  
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4">
        <img src="/images/MountainSide.webp">
      </div>
      <div class="col-md-4">
        <img src="">
      </div>
      <div class="col-md-4">
		<a href="#" th:href="@{foreignz}"  target="_blank"><h1><i>How you pullin up?? CLICK HERE<i><h1></a>
      </div>
    </div>
  </div>
  
  <h2>Do you have favorite places to dine?</h2> 
  <h2>Let us know in the foodie blog</h2> 
  

     

	<div class="row">
		<div th:each="blog:${posts}">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h2 th:text="${blog.title}"></h2>
				</div>
				<div class="panel-body">
					<strong><p th:text="${blog.author}"/></strong>
					<p th:text="${blog.blogEntry}" />
				</div>
				<div class="panel-footer">
					 <div class="panel-footer">
        				<a href="#" th:href="@{blogposts/{id}(id=${blog.id})}">
            				<button class="btn btn-light">Edit Post</button>
        				</a>
        				<a href="#" th:href="@{blogposts/delete/{id}(id=${blog.id})}">
							<button class="btn btn-danger" type="submit">Delete Post</button>
						</a>
    </div>
					<!-- Link to Show  -->
					
				</div>
			</div>
		</div>
	</div>
</div>

	
</div>





	<div th:replace="/fragments/styling :: body-links" ></div>
</body>
</html>
